<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class='mainScreen font'>
          <div class="output"></div>
          <div class="screen font"></div>
        </div>
        <div class="keys">
          <button class="clear">
            <i class="material-icons"> chevron_left </i>
          </button>
          <button class="allClear" style="grid-column: 2/4">AC</button>

          <button class="operator">-</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">+</button>

          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">/</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">X</button>
          <button>.</button>
          <button class="number">0</button>
          <button class="equal" style="grid-column: 3/5">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
